<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan Names Generator</title>  
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
    <h1>Akan Names</h1>
    <form>
        <div>
            <input type="number" placeholder="Year">
            <input type="text" placeholder="Month">
            <input type="number" placeholder="Day">
        </div>
        <div>
            <input type="radio" id="male" name="gender" ><label for="male">Male</label>
            <input type="radio" id="female" name="gender"><label for="female">Female</label>
        </div>
        <div>
            <input type="submit" name="Submit">
        </div>
    </form> 
        <div>
           <p>The Akan people of Ghana frequently name their children after the day of the <br> week they were born and the order in which they were born. These "day names" <br> have further meanings concerning the soul and character of the person.</p>
        </div>
        <script src="js/script.js"></script>   
</body>        
</html>
