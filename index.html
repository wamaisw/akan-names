<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan Names Generator</title>  
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
    <h1>Akan Names</h1>
    <form>
        <div>
            Year<br>
            <input type="text" placeholder="Year" id="year" min="1500" max="2700" >
            Month<br>
            <input type="text" placeholder="Month" id="month" min="1" max="12">
            Day<br>
            <input type="text" placeholder="Day" id="day" min="1" max="31">
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="male"  >male
            <input type="radio" name="gender" id="female" value="female" >Female
        </div>
        <div>
            <input type="button" name="Submit" value="button" onclick="dateOfWeek()">
        </div>
    </form> 
        <div>
           <p>The Akan people of Ghana frequently name their children after the day of the <br> week they were born and the order in which they were born. These "day names" <br> have further meanings concerning the soul and character of the person.</p>
        </div>
        <script src="js/script.js"></script>   
</body>        
</html>
